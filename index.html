<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean modern login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            
            <h1>Sign In</h1>

            <div>
                <img src="images\kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478.jpg" alt="">
                <img src="images\kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478.jpg" alt="">
                <img src="images\kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478.jpg" alt="">
                <img src="images\kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478.jpg" alt="">
            </div>


            <label for="email">or use your email/password</label>
          <div id="was">
            <input type="email" name="usermail" id="email" placeholder="Email">

            <input type="password" id="password" name="userpw" placeholder="Password">



          </div>
            
            <p>Forget your password?</p>
            <button type="submit">SIGN IN</button>

        </div>
        <div id="right">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all our features!</p>
            <button>SIGN UP</button>
        </div>
    </div>
    
</body>
</html>
